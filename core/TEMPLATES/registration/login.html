<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - StockWizard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background-color: #1e293b;
      border-radius: 15px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 15px #00bfa6;
    }
    h3 {
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
      color: #38bdf8;
    }
    label {
      font-weight: 500;
    }
    .form-control {
      background-color: #0f172a;
      border: 1px solid #38bdf8;
      color: #f8fafc;
    }
    .form-control:focus {
      background-color: #0f172a;
      color: #f8fafc;
      border-color: #00bfa6;
      box-shadow: 0 0 5px #00bfa6;
    }
    .btn-primary {
      width: 100%;
      border-radius: 50px;
      background-color: #00bfa6;
      border: none;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }
    .btn-primary:hover {
      box-shadow: 0 0 20px #00bfa6, 0 0 30px #38bdf8;
      transform: scale(1.05);
    }
    .text-center a {
      color: #38bdf8;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
      color: #00bfa6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Login to StockWizard</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup_view' %}">Sign Up</a></p>
  </div>
</body>
</html>
