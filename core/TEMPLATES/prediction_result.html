<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Result - StockWizard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      background-color: #0f172a !important;
    }
    .container {
      flex: 1;
      padding-top: 60px;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      font-weight: 600;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .result {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .price {
      font-size: 2.5rem;
      font-weight: 700;
      color: #00bfa6;
      margin: 15px 0;
    }
    .date {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 25px;
    }
    .error {
      color: #f87171;
      font-weight: 600;
      margin-top: 40px;
    }
    a.btn-back {
      background-color: #00bfa6;
      color: white;
      padding: 10px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }
    a.btn-back:hover {
      box-shadow: 0 0 20px #00bfa6, 0 0 30px #38bdf8;
      transform: scale(1.05);
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <a class="navbar-brand" href="{% url 'home' %}">StockWizard</a>
  <div class="ms-auto">
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
  </div>
</nav>

<div class="container">
  {% if error %}
    <div class="error">Error: {{ error }}</div>
  {% else %}
    <h2>Prediction for {{ symbol }}</h2>
    <div class="result">
      <div class="price">$ {{ predicted_price }}</div>
      <div class="date">As of {{ date }}</div>
      <div>Predicted closing price for <strong>{{ symbol }}</strong> on <strong>{{ date }}</strong>.</div>
    </div>
  {% endif %}

  <a href="{% url 'predict' %}" class="btn-back mt-4 d-inline-block">Try Another Prediction</a>
</div>

</body>
</html>
