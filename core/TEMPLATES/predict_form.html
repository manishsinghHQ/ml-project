<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predict Stock Price - StockWizard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      background-color: #0f172a !important;
    }
    .container {
      flex: 1;
      padding-top: 60px;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 600;
      text-align: center;
      color: #38bdf8;
    }
    input[type="text"] {
      border-radius: 50px;
      padding: 15px 20px;
      font-size: 1.1rem;
      background-color: #1e293b;
      border: 1px solid #38bdf8;
      color: #f8fafc;
      width: 100%;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #00bfa6;
      box-shadow: 0 0 10px #00bfa6;
    }
    button {
      width: 100%;
      border-radius: 50px;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      background-color: #00bfa6;
      border: none;
      color: white;
      transition: 0.3s ease-in-out;
    }
    button:hover {
      box-shadow: 0 0 20px #00bfa6, 0 0 30px #38bdf8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <a class="navbar-brand" href="{% url 'home' %}">StockWizard</a>
  <div class="ms-auto">
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
  </div>
</nav>

<div class="container">
  <h2>Enter Stock Symbol for Prediction</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="symbol" placeholder="Example: AAPL" required />
    <button type="submit" class="mt-3">Predict</button>
  </form>
</div>

</body>
</html>
